<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre HTML e CSS 02 – Formulários</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <br><br>
        <label for="datadenascimento">Data de nascimento</label>
        <input type="date" name="datadenascimento" id="datadenascimento">
        <br><br>
        <label for="sexo">Sexo</label>
        <br>
        <input type="radio" name="masculino" id="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="feminino" id="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" name="outro" id="outro">
        <label for="outro">Outro</label><br>
        <br><br>

        <input type="checkbox" id="tecnologia" name="tecnologia" value="Tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="educacao" name="educacao" value="Educação">
        <label for="educacao">Educação</label><br>
        <input type="checkbox" id="musica" name="musica" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" id="esportes" name="esportes" value="Esportes">
        <label for="esportes">Esportes</label>

    </form>
    
</body>
</html>
